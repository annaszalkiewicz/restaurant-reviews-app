<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Restaurant Reviews App Project for Google Scholarphip Front-End Web Developer Nanodegree Program by Udacity">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Pacifico" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <a href="#search" class="skip-link">Go to main content</a>
  <header class="header">
      <h1 class="title">
        <a href="https://mywebgraphicdesign.com/restaurant-reviews">Restaurant Reviews</a>
      </h1>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section id="search">
      <div class="filter-options">
        <h2 class="filter-header">What restaurant are you looking for?</h2>
        <label for="neighborhoods-select" class="select-label">Select neighborhood:</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select" class="select-label">Select cuisine:</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <footer id="footer" class="footer">
    Copyright (c) 2018 <a href="https://mywebgraphicdesign.com" class="copyright"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script src="js/index-controller.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASJrpN1ORXOA9r3nAic8aYyWLx1s26V1A&callback=initMap"
  type="text/javascript"></script>  

</body>

</html>
